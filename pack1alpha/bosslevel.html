<script src="js/tone.js"></script>

<script type="text/javascript">
    var synth = new Tone.FMSynth([{
harmonicity : 3 ,
modulationIndex : 10 ,
detune : 0 ,
oscillator : {
type : sine
}
,
envelope : {
attack : 0.01 ,
decay : 0.01 ,
sustain : 1 ,
release : 0.5
}
,
modulation : {
type : square
}
,
modulationEnvelope : {
attack : 0.5 ,
decay : 0 ,
sustain : 1 ,
release : 0.5
}]
}).toMaster();
     

   function sonar(){



    //pass in an array of events
    var part = new Tone.Part(function(time, event){
        //the events will be given to the callback with the time they occur
        synth.triggerAttackRelease(event.note, event.dur, time)
    }, [{ time : '0:0', note : 'C4', dur : '4n'},
        { time : '0:1', note : 'C4', dur : '4n'},
        { time : '0:2', note : 'C4', dur : '4n'},
        { time : '0:3', note : 'D4', dur : '4n'},
        { time : '1:0', note : 'E4', dur : '2n'},
        { time : '1:2', note : 'E4', dur : '2n'}, //HASTA AQUI PARTE1
        { time : '2:0', note : 'D4', dur : '4n'},
        { time : '2:1', note : 'C4', dur : '4n'},
        { time : '2:2', note : 'D4', dur : '4n'},
        { time : '2:3', note : 'E4', dur : '4n'},
        { time : '3:0', note : 'C4', dur : '2n'}, //HASTA AQUI PARTE2
        { time : '4:0', note : 'C4', dur : '4n'}, //SE REPITE TODO DE NUEVO
        { time : '4:1', note : 'C4', dur : '4n'},
        ]) //HASTA AQUI PARTE5 Y FIN DE MELODIA

    //start the part at the beginning of the Transport's timeline
    part.start(0)

    //loop the part 3 times
    part.loop = 1
    part.loopEnd = '16m'
    Tone.Transport.toggle();
//start/stop the transport
   } 

  function sonar2(){

    var part = new Tone.Part(function(time, event){
        //the events will be given to the callback with the time they occur
        synth.triggerAttackRelease(event.note, event.dur, time)
    }, [{ time : 0, note : 'C4', dur : '4n'},
        { time : {'4n' : 1, '4n' : 1}, note : 'D4', dur : '4n'},

    //loop the part 3 times
    part.loop = 1

   }
