<script type="text/javascript">
var synth = new Tone.Synth({
			"oscillator" : {
				"type" : "square",
				"harmonicity" : 0.5,
				"modulationType" : "sine"
			},
			"envelope" : {
				"attackCurve" : "exponential",
				"attack" : 0.1,
				"decay" : 0.5,
				"sustain" : 0.5,
				"release" : 0.1,
			},
			"portamento" : 0.1
		}).toMaster();
   
   function btnSonar(nombreNota, tiempoNota){

 switch (nombreNota){

 	case 'btn1':

 
 		 synth.triggerAttackRelease("C4", tiempoNota );
 	break;

 	case 'btn2':

 		 synth.triggerAttackRelease("D4", tiempoNota );
 	break;

 	case 'btn3':

 		 synth.triggerAttackRelease("E4", tiempoNota );
 	break;

	case 'btn4':

 		 synth.triggerAttackRelease("F4", tiempoNota );
 	break;

	case 'btn5':

 		 synth.triggerAttackRelease("G4", tiempoNota );
 	break;

 }
 ;
   } 
 function btnParar(nombreNota){
synth.triggerRelease();
  
   } 


 

dothis();


</script>
