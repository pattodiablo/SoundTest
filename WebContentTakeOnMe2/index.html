<!DOCTYPE HTML>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>TAKONME2</title>

    <script src="lib/phaser.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/tone.js"></script>

    <script type="text/javascript">
       
        var synth2 = new Tone.Synth().toMaster();

        function ejecutarBoton(nombreNota) {

            switch (nombreNota) {

                case 'btn1':
                    synth2.triggerAttackRelease("B4");
                    break;

                case 'btn2':

                    synth2.triggerAttackRelease("D5");
                    break;

                case 'btn3':

                    synth2.triggerAttackRelease("E5");
                    break;

                case 'btn4':

                    synth2.triggerAttackRelease("F#5");
                    break;

                case 'btn5':

                    synth2.triggerAttackRelease("G#5");
                    break;

                case 'btn6':

                    synth2.triggerAttackRelease("A5");
                    break;

                case 'btn7':

                    synth2.triggerAttackRelease("B5");
                    break;
            }
        }

        function btnSonar(nombreNota, tiempoNota) {

            switch (nombreNota) {

                case 'btn1':


                    synth2.triggerAttackRelease("B4", tiempoNota);
                    break;

                case 'btn2':

                    synth2.triggerAttackRelease("D5", tiempoNota);
                    break;

                case 'btn3':

                    synth2.triggerAttackRelease("E5", tiempoNota);
                    break;

                case 'btn4':

                    synth2.triggerAttackRelease("F#5", tiempoNota);
                    break;

                case 'btn5':

                    synth2.triggerAttackRelease("G#5", tiempoNota);
                    break;

                case 'btn6':

                    synth2.triggerAttackRelease("A5", tiempoNota);
                    break;

                case 'btn7':

                    synth2.triggerAttackRelease("B5", tiempoNota);
                    break;

            };
        }

        function btnParar(nombreNota) {
            synth2.triggerRelease();

        }
    </script>
    <script type="text/javascript">
       
        
    </script>
    <style>
        body {
            background: #525252;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

</html>
