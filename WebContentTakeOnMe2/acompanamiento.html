<!DOCTYPE HTML>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>TAKONME ACOMPANAMIENTO</title>

    <script src="lib/phaser.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/tone.js"></script>

    <script type="text/javascript">
        Tone.Transport.bpm.value = '140'
        var distortion = new Tone.Distortion(0.6)
        var tremolo = new Tone.Tremolo().start()
        var synth = new Tone.Synth({
            'oscillator': {
                'type': 'fmsine',
                'modulationType': 'square',
                'modulationIndex': 3,
                'harmonicity': 3.4
            },
            'envelope': {
                'attack': 0.001,
                'decay': 0.1,
                'sustain': 0.1,
                'release': 0.1
            }
        }).chain(distortion, tremolo, Tone.Master)

        synth.triggerAttackRelease('B2', '4n', '1:0:0')
        synth.triggerAttackRelease('B3', '4n', '1:1:0')
        synth.triggerAttackRelease('B2', '8n', '1:2:1')
        synth.triggerAttackRelease('B3', '4n', '1:3:0')
        synth.triggerAttackRelease('E3', '4n', '2:0:0')
        synth.triggerAttackRelease('E4', '4n', '2:1:0')
        synth.triggerAttackRelease('E3', '8n', '2:2:1')
        synth.triggerAttackRelease('E4', '4n', '2:3:0')
        synth.triggerAttackRelease('A2', '4n', '3:0:0')
        synth.triggerAttackRelease('A3', '4n', '3:1:0')
        synth.triggerAttackRelease('A2', '8n', '3:2:1')
        synth.triggerAttackRelease('A3', '4n', '3:3:0')
        synth.triggerAttackRelease('D3', '4n', '4:0:0')
        synth.triggerAttackRelease('D4', '4n', '4:1:0')
        synth.triggerAttackRelease('D3', '8n', '4:2:1')
        synth.triggerAttackRelease('D4', '4n', '4:3:0')
    </script>
    <style>
        body {
            background: #525252;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
</body>

</html>
