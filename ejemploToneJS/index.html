<!DOCTYPE html>
<html>
<head>
	<title>ejemplo tone</title>
<script src="js/tone.js"></script>

<script type="text/javascript">
   var synth = new Tone.Synth({
			"oscillator" : {
				"type" : "amtriangle",
				"harmonicity" : 0.5,
				"modulationType" : "sine"
			},
			"envelope" : {
				"attackCurve" : "exponential",
				"attack" : 0.05,
				"decay" : 0.2,
				"sustain" : 0.2,
				"release" : 1.5,
			},
			"portamento" : 0.05
		}).toMaster();
   function sonar(){



    //pass in an array of events
    var part = new Tone.Part(function(time, event){
        //the events will be given to the callback with the time they occur
        synth.triggerAttackRelease(event.note, event.dur, time)
    }, [{ time : 1, note : 'C4', dur : '4n'},
        { time : 1.5, note : 'D4', dur : '4n'},
        { time : 2, note : 'E4', dur : '4n'},
        { time : 2.5, note : 'F4', dur : '4n'},
        { time : 3, note : 'G4', dur : '4n'},
        { time : 4, note : 'G4', dur : '4n'}])

    //start the part at the beginning of the Transport's timeline
    part.start(0)

    //loop the part 3 times
    part.loop = 1
    part.loopEnd = '4m'
    Tone.Transport.toggle();
//start/stop the transport
   } 

  function sonar2(){



    //pass in an array of events
    var part = new Tone.Part(function(time, event){
        //the events will be given to the callback with the time they occur
        synth.triggerAttackRelease(event.note, event.dur, time)
    }, [{ time : 0, note : 'C4', dur : '4n'},
        { time : {'4n' : 1, '4n' : 1}, note : 'D4', dur : '4n'},
        { time : {'3n' : 1, '4n' : 1}, note : 'B4', dur : '4n'}])

    //start the part at the beginning of the Transport's timeline
    part.start(0)

    //loop the part 3 times
    part.loop = 1
    part.loopEnd = '4m'
    Tone.Transport.toggle();
//start/stop the transport
   } 



</script>

</head>

</body>
</html>
